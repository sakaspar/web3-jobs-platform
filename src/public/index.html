<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Jobs Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .hero-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
            color: white;
            padding: 100px 0;
            margin-bottom: 50px;
        }
        .feature-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .linkedin-btn {
            background-color: #0077b5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .linkedin-btn:hover {
            background-color: #005582;
            color: white;
        }
        .upload-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            border-radius: 10px;
        }
        #preview {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Welcome to Web3 Jobs Platform</h1>
            <p class="lead mb-5">Connect with top Web3 companies and find your dream job</p>
            <a href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&state=987654321&scope=openid%20profile%20email&client_id=78wnefsdha87mx&redirect_uri=http%3A%2F%2Flocalhost" class="linkedin-btn">
                <img src="/linkedin.png" alt="LinkedIn" height="24">
                Sign in with LinkedIn
            </a>
        </div>
    </section>

    <!-- Features Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="upload-section p-4 bg-light rounded shadow-sm">
                    <form id="uploadForm" class="mb-3">
                        <div class="mb-3">
                            <label for="pdfFile" class="form-label fw-bold">Choose your PDF resume</label>
                            <input type="file" class="form-control" id="pdfFile" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Extract Profile</button>
                    </form>
                    <!-- Profile card will appear here -->
                    <div id="profileCard"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
    function renderProfileCard(profile) {
        if (!profile || !profile.name) {
            return '';
        }
        return `
        <div class="card mt-4 border-0 shadow-lg animate__animated animate__fadeIn">
            <div class="card-body">
                <h3 class="card-title mb-3 text-primary">${profile.name}</h3>
                ${profile.email ? `<p class="mb-3"><i class="bi bi-envelope"></i> <strong>Email:</strong> ${profile.email}</p>` : ''}
                ${profile.experience && profile.experience.length ? `
                    <h5 class="mt-4">Experience</h5>
                    <ul class="list-group mb-3">
                        ${profile.experience.map(exp => `
                            <li class="list-group-item">
                                <strong>${exp.title || ''}</strong> at <strong>${exp.company || ''}</strong> <span class="text-muted">(${exp.duration || ''})</span><br>
                                <small class="text-muted">${exp.description || ''}</small>
                            </li>
                        `).join('')}
                    </ul>
                ` : ''}
                ${profile.education && profile.education.length ? `
                    <h5 class="text-secondary">Education</h5>
                    <ul class="list-group list-group-flush">
                        ${profile.education.map(edu => `
                            <li class="list-group-item">
                                <strong>${edu.degree || ''}</strong>, ${edu.institution || ''} <span class="text-muted">(${edu.year || ''})</span><br>
                                <small class="text-muted">${edu.description || ''}</small>
                            </li>
                        `).join('')}
                    </ul>
                ` : ''}
            </div>
        </div>
        `;
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById('pdfFile');
        const file = fileInput.files[0];
        
        if (!file) {
            alert('Please select a PDF file');
            return;
        }

        const formData = new FormData();
        formData.append('pdf', file);

        // Clear previous card before loading new one
        document.getElementById('profileCard').innerHTML = '';

        try {
            const response = await fetch('/api/parse-profile', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Profile extraction failed');
            }

            const data = await response.json();
            const profile = data.profile;
            document.getElementById('profileCard').innerHTML = renderProfileCard(profile);
        } catch (error) {
            console.error('Error:', error);
            alert('Error extracting profile. Please try again.');
        }
    });
    </script>
</body>
</html>
